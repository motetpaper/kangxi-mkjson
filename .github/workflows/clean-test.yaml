# clean-tests.yaml
# deletes output directories

name: clean-tests

on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
        - name: checkout
          uses: actions/checkout@v3
                      
        - name: delete output dirs
          run: |
            rm -rf out/

        - name: setup git config
          run: |
            pwd
            git config user.name "GitHub Actions Bot"
            git config user.email "<>"
            
        - name: commit
          run: |
            pwd

            git pull
            git add .
            
            newstuff=$( git status | grep "Changes to be committed" | sed 's/ //g' )
            echo $newstuff
            
            echo ${#newstuff}
            
            if (( ${#newstuff} > 0 )); then
              git commit -m "generated by a motet workflow"
              git push origin main              
            fi
